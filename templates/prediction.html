<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 's2.css') }}">

    <title>Prediction</title>
</head>

<body>

    <!--navbar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='img/logo.png') }}">LOANA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="{{ url_for('static', filename='img/menu.png') }}">
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-end">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('predict') }}">Eligibilty prediction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">Services</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!--------end nav---------------->



    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">


                <br>
                <h1>
                    <b>
                        {{prediction_val}}
                    </b>
                </h1>
            </div>
        </div>

        <div class="wrapper">

            <form action="/prediction" method="POST">
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the Form for Prediction</p>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" aria-label="Default select example">
                        <option selected>--select gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Married Status</label>
                    <select class="form-select" id="married" name="married" aria-label="Default select example">
                        <option selected>--select married status--</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Dependents</label>
                    <select class="form-select" id="dependents" name="dependents" aria-label="Default select example">
                        <option selected>--select dependents--</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3+</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Eductaion</label>
                    <select class="form-select" id="education" name="education" aria-label="Default select example">
                        <option selected>--select education--</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not a Graduate</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Self Employed</label>
                    <select class="form-select" id="employed" name="employed" aria-label="Default select example">
                        <option selected>--select self employed status--</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Credit History</label>
                    <select class="form-select" id="credit" name="credit" aria-label="Default select example">
                        <option selected>--select credit history--</option>
                        <option value="1.000000">1.000000</option>
                        <option value="0.000000">0.000000</option>
                        <option value="0.842199">0.842199</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Property Area Type</label>
                    <select class="form-select" id="area" name="area" aria-label="Default select example">
                        <option selected>--select property area type--</option>
                        <option value="Semiurban">Semi-Urban</option>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Applicant Income</label>
                    <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="applicant income">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Co-Applicant Income</label>
                    <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="coapplicant income">
                </div>
                <div class=" mb-3 ">
                    <label for="exampleFormControlInput1 " class="form-label ">Enter Loan Amount</label>
                    <input type="text " class="form-control " id="LoanAmount" name="LoanAmount" placeholder="loan amount">
                </div>
                <div class="mb-3 ">
                    <label for="exampleFormControlInput1 " class="form-label ">Enter Loan Amount Term</label>
                    <input type="text " class="form-control " id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="loan amount term">
                </div>



                <button type="submit" class="btn btn-primary">Predict</button>
            </form>

        </div>

    </section>

    <img src="{{ url_for('static', filename='img/reg.jpeg') }}" class="reg-img">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
    <!--footer-->

    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                        class="icon ion-social-snapchat"
                    ></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i
                        class="icon ion-social-facebook"
                    ></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Company Name Â© 2021</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
